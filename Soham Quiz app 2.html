<html>
<head>
  <title>World Capitals Quiz</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .question {
      margin-bottom: 25px;
    }
    .question h3 {
      margin-bottom: 10px;
      color: #444;
    }
    label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
    }
    input[type="submit"] {
      background: #ff6f61;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s ease;
    }
    input[type="submit"]:hover {
      background: #e85c50;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Soham Kamthe Hardest Quiz In The World</h1>
    <form id="quizForm">
      <div class="question">
        <h3>1. What is the capital of France?</h3>
        <label><input type="radio" name="q1" value="a"> Paris</label>
        <label><input type="radio" name="q1" value="b"> Lyon</label>
        <label><input type="radio" name="q1" value="c"> Marseille</label>
        <label><input type="radio" name="q1" value="d"> Toulouse</label>
      </div>
      <div class="question">
        <h3>2. What is the capital of Japan?</h3>
        <label><input type="radio" name="q2" value="a"> Pune </label>
        <label><input type="radio" name="q2" value="b"> Kondwha </label>
        <label><input type="radio" name="q2" value="c"> Tokyo</label>
        <label><input type="radio" name="q2" value="d"> Hiroshima</label>
      </div>
      <div class="question">
        <h3>3. What is the capital of Brazil?</h3>
        <label><input type="radio" name="q3" value="a"> Rio de Janeiro</label>
        <label><input type="radio" name="q3" value="b"> São Paulo</label>
        <label><input type="radio" name="q3" value="c"> Brasília</label>
        <label><input type="radio" name="q3" value="d"> Salvador</label>
      </div>
      <div class="question">
        <h3>4. My Favourite Place?</h3>
        <label><input type="radio" name="q4" value="a"> Pune</label>
        <label><input type="radio" name="q4" value="b"> Melbourne</label>
        <label><input type="radio" name="q4" value="c"> Canberra</label>
        <label><input type="radio" name="q4" value="d"> Brisbane</label>
      </div>
      <div class="question">
        <h3>5. My Favourite Food ?</h3>
        <label><input type="radio" name="q5" value="a"> Pani Puri</label>
        <label><input type="radio" name="q5" value="b"> Chocolates </label>
        <label><input type="radio" name="q5" value="c"> Badam Shake</label>
        <label><input type="radio" name="q5" value="d"> Chewing Gum</label>
      </div>
      <div class="question">
        <h3>6.Where Is This Monument Situated?</h3>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/1000_Eiffel_tower_night_illumination_by_Pierre_Bideau_in_Paris_Photo_by_Giles_Laurent.jpg/250px-1000_Eiffel_tower_night_illumination_by_Pierre_Bideau_in_Paris_Photo_by_Giles_Laurent.jpg">
        <label><input type="radio" name="q6" value="a"> France</label>
        <label><input type="radio" name="q6" value="b"> Pune</label>
        <label><input type="radio" name="q6" value="c"> Punjab</label>
        <label><input type="radio" name="q6" value="d"> USA</label>
      </div>
      <input type="submit" value="Submit Quiz">
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById('quizForm').addEventListener('submit', function(e) {
      e.preventDefault();
      let score = 0;
      const answers = { q1: 'a', q2: 'c', q3: 'c', q4: 'c', q5: 'c', q6: 'b' };
      for (let key in answers) {
        const selected = document.querySelector(`input[name="${key}"]:checked`);
        if (selected && selected.value === answers[key]) {
          score++;
        }
      }
      document.getElementById('result').textContent = `You scored ${score} out of 6.`;
    });
  </script>
</body>
</html>
